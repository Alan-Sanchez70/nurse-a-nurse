{% extends 'nurse_app/base_template.html' %}

{% block content %}
<h1>Delete Scrub</h1>
<p>Are you sure you want to delete the scrub "{{ scrubs.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'scrub' %}">Cancel</a>
{% endblock %}
