{% extends 'nurse_app/base_template.html' %}

{% block content %}
<h1>Scrub List</h1>
{% if scrubs_list %}
<ul>
{% for i in scrubs_list %}
<li>
<p><strong>Brand:{{ i.name }}
<a href="{{ i.get_absolute_url }}">{{ i.name }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no scrubs registered.</p>
{% endif %}
{% endblock %}
