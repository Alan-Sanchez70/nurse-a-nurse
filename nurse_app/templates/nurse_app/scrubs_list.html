{% extends 'nurse_app/base_template.html' %}

{% block content %}
<h1>Scrub List</h1>
<a class="btn btn-primary" href="{% url 'create_scrub' %}" role="button">New</a>
{% if scrubs_list %}
<ul>
{% for i in scrubs_list %}
<li>
<p class= " p-5 mb-3 bg-success text-info"><strong>Brand:{{ i.name }}

<a class="btn btn-primary" href="{{ i.get_absolute_url }}" role="button">View</a>
<a class="btn btn-danger" href="{% url 'scrub-delete' i.pk %}" role="button">Delete</a>
<a class="btn btn-secondary" href="{% url 'scrub-edit' i.pk %}" role="button">Edit</a>


</li>
{% endfor %}
</ul>
{% else %}
<p>There are no scrubs registered.</p>
{% endif %}
{% endblock %}
